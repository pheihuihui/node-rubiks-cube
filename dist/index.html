<html>

<head>
   <title>My first Three.js app</title>
   <style>
      * {
         box-sizing: border-box;
      }

      .wrapper {
         display: grid;
         padding: 20px;
         grid-template-columns: repeat(16, 130px);
         grid-gap: 10px;
         grid-auto-rows: 130px;
      }

      .wrapper>div {
         border: 4px solid rgb(13, 255, 182);
         border-radius: 30px;
         background-color: rgb(222, 222, 222);
         padding: 1em;
      }

      .panel {
         grid-column: 1 / 17;
         grid-row: 4 / 10;
      }

      .controls {
         grid-column: 1 / 5;
         grid-row: 1 / 4;
      }

      .planeview {
         grid-column: 5 / 9;
         grid-row: 1 / 4;
      }

      .core {
         grid-column: 9 / 11;
         grid-row: 1 / 4;
      }

      .log {
         grid-column: 11 / 17;
         grid-row: 1 / 4;
      }

      canvas {
         padding-left: 0;
         padding-right: 0;
         margin-left: auto;
         margin-right: auto;
         display: block;
      }

      button {
         height: 50px;
         width: 100px;
      }

      body {
         background-color: rgb(0, 0, 0);
      }
   </style>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
   <div class="wrapper">
      <div class="planeview">

      </div>
      <div class="core">

      </div>
      <div class="log">

      </div>
      <div class="controls">
         <br />
         <button type="button" class="btn btn-primary" style="color: rgb(17, 243, 105)"
            onclick="bundle.rotateRubiksCube('L')">L</button>
         <button type="button" class="btn btn-primary" style="color: rgb(240, 119, 75)"
            onclick="bundle.rotateRubiksCube('L\'')">L'</button>
         <button type="button" class="btn btn-primary" style="color: rgb(17, 243, 105)"
            onclick="bundle.rotateRubiksCube('R')">R</button>
         <button type="button" class="btn btn-primary" style="color: rgb(240, 119, 75)"
            onclick="bundle.rotateRubiksCube('R\'')">R'</button>
         <br />
         <br />
         <button type="button" class="btn btn-primary" style="color: rgb(17, 243, 105)"
            onclick="bundle.rotateRubiksCube('F')">F</button>
         <button type="button" class="btn btn-primary" style="color: rgb(240, 119, 75)"
            onclick="bundle.rotateRubiksCube('F\'')">F'</button>
         <button type="button" class="btn btn-primary" style="color: rgb(17, 243, 105)"
            onclick="bundle.rotateRubiksCube('B')">B</button>
         <button type="button" class="btn btn-primary" style="color: rgb(240, 119, 75)"
            onclick="bundle.rotateRubiksCube('B\'')">B'</button>
         <br />
         <br />
         <button type="button" class="btn btn-primary" style="color: rgb(17, 243, 105)"
            onclick="bundle.rotateRubiksCube('U')">U</button>
         <button type="button" class="btn btn-primary" style="color: rgb(240, 119, 75)"
            onclick="bundle.rotateRubiksCube('U\'')">U'</button>
         <button type="button" class="btn btn-primary" style="color: rgb(17, 243, 105)"
            onclick="bundle.rotateRubiksCube('D')">D</button>
         <button type="button" class="btn btn-primary" style="color: rgb(240, 119, 75)"
            onclick="bundle.rotateRubiksCube('D\'')">D'</button>
      </div>
      <div class="panel">
         <canvas style="align-self: center" id="cubePanel"></canvas>
      </div>
   </div>
   <script src="bundle.js"></script>
</body>

</html>
